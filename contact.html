<!DOCTYPE html>
<html lang="en" data-theme="black">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- custom css -->
    <style>
        .video-container-contact {
            position: relative;
            overflow: hidden;
            width: 40%;
            height: 100vh;
            border-top-right-radius: 20%;
        }

        .video-background-contact {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .video-overlay-contact {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2;
        }

        .video-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 3;
            text-align: center;
        }

        .contact-span {
            background: #f4f81f;
            height: 3px;
            width: 25%;
            position: absolute;
            margin-top: 10px;
        }

        /* from background */

        .bg-section {
            position: relative;
            background: url('./videos/02-34-11-741_512.gif') no-repeat center center/cover;
            color: #fff;
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            /* Adjust the opacity as needed */
        }

        .content {
            position: relative;
            z-index: 1;
        }
                /* loader */
                .loader {
        transform: rotateZ(45deg);
        perspective: 1000px;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        color: #fff;
      }
        .loader:before,
        .loader:after {
          content: '';
          display: block;
          position: absolute;
          top: 0;
          left: 0;
          width: inherit;
          height: inherit;
          border-radius: 50%;
          transform: rotateX(70deg);
          animation: 1s spin linear infinite;
        }
        .loader:after {
          color: #f8d40a;
          transform: rotateY(70deg);
          animation-delay: .4s;
        }

      @keyframes rotate {
        0% {
          transform: translate(-50%, -50%) rotateZ(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotateZ(360deg);
        }
      }

      @keyframes rotateccw {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(-360deg);
        }
      }

      @keyframes spin {
        0%,
        100% {
          box-shadow: .2em 0px 0 0px currentcolor;
        }
        12% {
          box-shadow: .2em .2em 0 0 currentcolor;
        }
        25% {
          box-shadow: 0 .2em 0 0px currentcolor;
        }
        37% {
          box-shadow: -.2em .2em 0 0 currentcolor;
        }
        50% {
          box-shadow: -.2em 0 0 0 currentcolor;
        }
        62% {
          box-shadow: -.2em -.2em 0 0 currentcolor;
        }
        75% {
          box-shadow: 0px -.2em 0 0 currentcolor;
        }
        87% {
          box-shadow: .2em -.2em 0 0 currentcolor;
        }
      }
   
    </style>
</head>

<body onload='LoaderFunction()'>
    <!-- loader -->
    <div class="fixed inset-0 flex items-center justify-center bg-transparent backdrop-blur-lg"
        id="loader-container">
        <div class="loader">
            <span class="loader"></span>
        </div>
    </div>
    <!-- loader -->
    <!-- navbar -->
    <div id="navbarContainer" class="hidden md:block"></div>
    <!-- bottom navbar -->
    <div id="bottomNavbar" class="md:hidden block"></div>
    <!-- navbar end -->

    <div class="md:flex" style="overflow: hidden;">
        <div class="video-container-contact md:w-[40%] w-full">
            <video autoplay muted loop class="video-background-contact">
                <!-- Test with a known working video URL -->
                <source src="./videos/6974194-uhd_2160_3840_25fps (1).mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-overlay-contact"></div>
            <div class="video-text">
                <div class="animate__animated animate__bounceInLeft">
                    <h1 class="text-4xl mb-5">Logo</h1>
                    <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia, officiis.</h1>
                    <div class="flex text-center justify-center items-center text-4xl mt-5">
                        <div class="gap-5 flex">
                            <i class="cursor-pointer fa-brands fa-square-facebook hover:text-blue-400"></i>
                            <i class="cursor-pointer fa-brands fa-youtube hover:text-red-400"></i>
                            <i class="cursor-pointer fa-brands fa-instagram hover:text-orange-300"></i>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <div class="md:w-[60%] h-screen bg-section">
            <div class="bg-overlay"></div>
            <div class="md:p-20 p-5 mb-10 md:mb-0 animate__animated animate__flipInY content">
                <div>
                    <h1 class="text-5xl">Get in touch</h1>
                    <span class="contact-span"></span>
                </div>

                <form action="" class="mt-10 flex flex-col gap-5">
                    <label class="input input-bordered flex items-center gap-2 rounded-lg bg-transparent">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                            class="h-4 w-4 opacity-70">
                            <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
                        </svg>
                        <input type="text" class="grow  " placeholder="Username" />
                    </label>
                    <label class="input input-bordered flex items-center gap-2 rounded-lg bg-transparent">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                            class="h-4 w-4 opacity-70">
                            <path
                                d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
                            <path
                                d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
                        </svg>
                        <input type="text" class="grow" placeholder="Email" />
                    </label>
                    <textarea class="textarea textarea-bordered h-52 rounded-lg bg-transparent"
                        placeholder="Write you message ..."></textarea>
                    <button class="btn btn-outline btn-warning rounded-lg">Send</button>
                </form>
            </div>

        </div>
    </div>

    <script>
        // Load navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbarContainer').innerHTML = data;
            });
        fetch('bottomNavbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('bottomNavbar').innerHTML = data;
            });
        // load navbar end
        // load navbar end
        // loader
        document.addEventListener('DOMContentLoaded', function () {
            const preloader = document.getElementById('loader-container');
            function LoaderFunction() {
                setTimeout(function () {
                    preloader.style.display = 'none';
                }, 1000);
            }

            window.addEventListener('load', function () {
                LoaderFunction();
            });
        });
        // loader end
    </script>
</body>

</html>
