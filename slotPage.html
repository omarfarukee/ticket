    <style>
        .video-container-contact {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            border-bottom-left-radius: 20%;
        }

        .video-background-contact {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .video-overlay-contact {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2;
        }

        .video-text {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 3;
            text-align: center;
            width: 60%;
        }

        .wave {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: auto;
            z-index: 2;
            bottom: -1px;
        }

        .btn-slot {
            border: 2px solid #dede00;
            transition: 0.3s;
            font-weight: 600;
        }

        .btn-slot:hover {
            background: #dede00;
            color: black;
            cursor: pointer;
        }

        .btn-active {
            background: #dede00;
            color: black;
            cursor: pointer;
            font-weight: 600;
        }

        .spans {
            position: absolute;
            height: 55px;
            width: 5px;
            background: #dede00;
            border-radius: 5px;
        }

        /* loader */
        .loader {
            transform: rotateZ(45deg);
            perspective: 1000px;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            color: #fff;
        }

        .loader:before,
        .loader:after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: inherit;
            height: inherit;
            border-radius: 50%;
            transform: rotateX(70deg);
            animation: 1s spin linear infinite;
        }

        .loader:after {
            color: #f8d40a;
            transform: rotateY(70deg);
            animation-delay: .4s;
        }

        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotateZ(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotateZ(360deg);
            }
        }

        @keyframes rotateccw {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(-360deg);
            }
        }

        @keyframes spin {

            0%,
            100% {
                box-shadow: .2em 0px 0 0px currentcolor;
            }

            12% {
                box-shadow: .2em .2em 0 0 currentcolor;
            }

            25% {
                box-shadow: 0 .2em 0 0px currentcolor;
            }

            37% {
                box-shadow: -.2em .2em 0 0 currentcolor;
            }

            50% {
                box-shadow: -.2em 0 0 0 currentcolor;
            }

            62% {
                box-shadow: -.2em -.2em 0 0 currentcolor;
            }

            75% {
                box-shadow: 0px -.2em 0 0 currentcolor;
            }

            87% {
                box-shadow: .2em -.2em 0 0 currentcolor;
            }
        }
    </style>
</head>

    <script>
        // Load navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbarContainer').innerHTML = data;
            });
        // load bottom navabr
        fetch('bottomNavbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('bottomNavbar').innerHTML = data;
            });
        // load navbar end
        AOS.init();
        // button actiove slot
        // Select all buttons
        const buttons = document.querySelectorAll('.b');

        // Add click event listener to each button
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove yellow background from all buttons
                buttons.forEach(btn => btn.classList.remove('btn-active'));

                // Add yellow background to the clicked button
                button.classList.add('btn-active');
            });
        });
        // loader
        document.addEventListener('DOMContentLoaded', function () {
            const preloader = document.getElementById('loader-container');
            function LoaderFunction() {
                setTimeout(function () {
                    preloader.style.display = 'none';
                }, 1000);
            }

            window.addEventListener('load', function () {
                LoaderFunction();
            });
        });
        // loader end
