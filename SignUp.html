<!DOCTYPE html>
<html lang="en" data-theme="black">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        /* Global styling */
        body {
            background: linear-gradient(90deg, rgba(241, 119, 136, 1) 18%, rgba(255, 104, 125, 1) 41%, rgba(242, 83, 105, 1) 65%, rgba(224, 87, 87, 1) 87%);
            font-family: 'Montserrat', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Form styling */
        .container-form {
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
        }

        .form {
            height: 450px;
            width: 450px;
            padding: 3em;
            border-radius: 20px;
            background: rgba(24, 24, 22, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 20px 20px 40px -6px rgba(238, 221, 70, 0.2);
            text-align: center;
            border: 1px solid #4169e1;
        }

        p {
            font-weight: bold;
            color: #fff;
            opacity: 0.7;
            font-size: 2rem;
            margin-top: 0;
            margin-bottom: 60px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        input {
            background: transparent;
            width: 100%;
            height: 45px;
            font-size: 0.9em;
            color: #fff;
            margin-bottom: 2em;
            font-weight: 500;
            border: none;
            border-radius: 50px;
            box-shadow: 4px 4px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgb(255, 255, 255);
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            box-shadow: 2px 2px 40px 5px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        input::placeholder {
            color: #fff;
            font-weight: 400;
        }

        input[type="submit"] {
            margin-top: 10px;
            width: 150px;
            font-size: 1rem;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #f4f81f;
            color: black;
            border: none;
            transition: 0.3s;
            transition-delay: 0.2;
        }

        /* Drop elements styling */
        .drop {

            backdrop-filter: blur(10px);
            border-radius: 10px;
            border-left: 1px solid rgba(255, 255, 255, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 10px 10px 60px -8px rgba(0, 0, 0, 0.2);
            position: absolute;
        }

        .drop-1 {
            background: rgba(233, 119, 104, 0.3);
            height: 70px;
            width: 70px;
            top: -15px;
            left: -35px;
        }

        .drop-2 {
            background: rgba(94, 235, 94, 0.3);
            height: 80px;
            width: 80px;
            bottom: -30px;
            right: -30px;
            z-index: -1;
        }

        .drop-3 {
            background: rgba(94, 179, 235, 0.3);
            height: 100px;
            width: 100px;
            bottom: 130px;
            right: -65px;
            z-index: -1;
        }

        .drop-4 {
            background: rgba(136, 94, 235, 0.3);
            height: 120px;
            width: 120px;
            top: -60px;
            right: -70px;
        }

        .drop-5 {
            background: rgba(235, 94, 181, 0.3);
            height: 80px;
            width: 80px;
            bottom: 310px;
            left: -240px;
            z-index: -1;
        }

        .drop-6 {
            background: rgba(70, 212, 231, 0.3);
            height: 80px;
            width: 80px;
            bottom: 180px;
            left: -60px;
        }

        .drop-7 {
            background: rgba(235, 94, 94, 0.3);
            height: 150px;
            width: 150px;
            bottom: 50px;
            left: -300px;
        }

        .drop-8 {
            background: rgba(128, 241, 184, 0.3);
            height: 130px;
            width: 130px;
            bottom: 200px;
            left: 530px;
        }

        .icons-color {
            color: #fffb00;
            font-size: 25px;
        }

        @media (max-width: 768px) {
            .form {
                height: 100%;
                width: 100%;
                border-radius: 20px;
                backdrop-filter: blur(10px);
                box-shadow: 20px 20px 40px -6px rgba(0, 0, 0, 0.2);
                text-align: center;
                padding: 20px;
            }

            .container-form {
                position: absolute;
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>

<body>


    <!-- navbar -->
    <div id="navbarContainer"></div>
    <!-- navbar end -->


    <!-- Login -->
    <div class="container-form mt-6">
        <form class="form animate__animated animate__bounceIn">
            <div class="flex items-center justify-center gap-3">
                <p>Create Accont </p><i class="fa-solid fa-user-plus icons-color"></i>
            </div>
            <input class="p-5 mt-5" type="text" placeholder="Enter Name" required><br>
            <input class="p-5 mt-5" type="email" placeholder="Enter Email" required><br>
            <div class="relative w-full mt-5">
                <input class="p-5" type="password" placeholder="Password" id="password-input">
                <span class="absolute bottom-3.5 right-2 cursor-pointer top-3" id="toggle-password">
                    <i class="fa-solid fa-eye" id="eye-icon"></i>
                </span>
            </div>
            <br>
            <input type="submit" value="Sign up" class="mb-4"><br>
            <span class="">Already have Account? <a href="login.html" class="hover:border-b">Sign in</a></span>
        </form>
        <div class="drops md:block hidden">
            <div class="drop drop-1 animate__animated animate__bounceInLeft"></div>
            <div class="drop drop-2 animate__animated animate__bounceInRight"></div>
            <div class="drop drop-3 animate__animated animate__bounceInDown"></div>
            <div class="drop drop-4 animate__animated animate__bounceInUp"></div>
            <div class="drop drop-5 animate__animated animate__bounceInDown"></div>
            <div class="drop drop-6 animate__animated animate__bounceInUp"></div>
            <div class="drop drop-7 animate__animated animate__bounceInLeft"></div>
            <div class="drop drop-8 animate__animated animate__bounceInRight"></div>
        </div>
    </div>
    <script>
        // Load navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbarContainer').innerHTML = data;
            });
        // load navbar end
        document.getElementById('toggle-password').addEventListener('click', function () {
            var passwordInput = document.getElementById('password-input');
            var eyeIcon = document.getElementById('eye-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye', 'text-white');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye', 'text-white');
                eyeIcon.classList.add('fa-eye-slash');
            }
        });
    </script>
</body>

</html>
